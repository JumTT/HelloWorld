name: Debug

on:
  workflow_dispatch:
    inputs:
      chromium_version:
        description: 'Chromium 版本号 (例如: 142.0.7444.135)'
        required: true
        default: '142.0.7444.135'

jobs:
  download-master:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出仓库代码
      uses: actions/checkout@v3
      with:
        repository: ${{ github.repository }}
        ref: master
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 显示文件列表
      run: |
        echo "当前工作目录: $(pwd)"
        echo "仓库文件列表:"
        ls -la
        
    - name: 显示 Git 状态
      run: |
        echo "当前分支:"
        git branch
        echo "最近提交:"
        git log --oneline -5

  download-chromium:
    runs-on: ubuntu-latest
    
    steps:
    - name: 创建工作目录
      run: |
        ls -la